syntax = "proto3";

package budlab.beamer;

message BeamerConfiguration {
  string cfg_source = 1;
  repeated FrameConfiguration frames = 3;
}

message FrameConfiguration {
  enum FrameType {
    FRAME_TYPE_HORIZONTAL = 0;
    FRAME_TYPE_VERTICAL = 1;
  }

  string data_source = 2;
  FrameType type = 1;
  bool enabled = 3;
  double beta = 4;
  double etta = 5;
}
